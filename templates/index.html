<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daf Yomi Downloader</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            direction: rtl;
            text-align: right;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            font-size: 1.1em;
        }
        
        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .page-range {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 10px;
            align-items: end;
        }
        
        .range-separator {
            text-align: center;
            font-weight: bold;
            font-size: 1.2em;
            color: #666;
            padding: 12px 0;
        }
        
        .download-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .download-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0c5460;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        .progress-container {
            background: #f0f0f0;
            border-radius: 10px;
            padding: 0;
            margin: 10px 0;
            display: none;
        }
        
        .progress-bar {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 20px;
            border-radius: 10px;
            width: 0%;
            transition: width 0.3s ease;
            position: relative;
        }
        
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
        
        .current-page {
            text-align: center;
            margin: 10px 0;
            font-weight: bold;
            color: #555;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .info-box {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            color: #004085;
        }
        
        .info-box h3 {
            margin-top: 0;
            color: #0056b3;
        }
        
        .hebrew-input {
            text-align: center;
            font-family: 'Times New Roman', serif;
            font-size: 18px;
        }
        
        .tractate-search {
            position: relative;
        }
        
        .tractate-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #ddd;
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }
        
        .tractate-option {
            padding: 12px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            font-family: 'Times New Roman', serif;
            font-size: 16px;
            transition: background-color 0.2s;
        }
        
        .tractate-option:hover {
            background-color: #f0f8ff;
        }
        
        .tractate-option.selected {
            background-color: #667eea;
            color: white;
        }
        
        .tractate-option:last-child {
            border-bottom: none;
        }
        
        .tractate-option.hidden {
            display: none;
        }
        
        .input-with-arrows {
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .arrow-buttons {
            position: absolute;
            right: 1px;
            top: 1px;
            bottom: 1px;
            display: flex;
            flex-direction: column;
            width: 18px;
        }
        
        .arrow-btn {
            background: #f8f8f8;
            border: 1px solid #ccc;
            border-left: 1px solid #ddd;
            width: 100%;
            height: 50%;
            cursor: pointer;
            font-size: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
            user-select: none;
        }
        
        .arrow-btn:hover {
            background: #e8e8e8;
        }
        
        .arrow-btn:active {
            background: #d8d8d8;
        }
        
        .arrow-btn.up {
            border-bottom: none;
            border-radius: 0 7px 0 0;
        }
        
        .arrow-btn.down {
            border-top: none;
            border-radius: 0 0 7px 0;
        }
        
        .page-input-container {
            flex: 1;
        }
        
        .page-input {
            display: flex;
            gap: 10px;
        }
        
        .input-with-arrows input,
        .input-with-arrows select {
            padding-right: 22px;
        }
        
        .input-with-arrows select {
            appearance: none;
            background-image: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ“– Daf Yomi Downloader</h1>
        
        <div class="info-box">
            <h3>××™×š ×œ×”×©×ª××©:</h3>
            <p>×‘×—×¨×• ××¡×›×ª, ×˜×•×•×— ×“×¤×™×, ×•×œ×—×¦×• ×¢×œ ×”×•×¨×“×”. ×”×§×‘×¦×™× ×™×•×¨×“×• ×›-HTML ×××•×—×“.</p>
        </div>
        
        <form id="downloadForm">
            <div class="form-group">
                <label for="tractate">××¡×›×ª:</label>
                <div class="tractate-search">
                    <input type="text" id="tractate" name="tractate" placeholder="×”×§×œ×“ ×©× ××¡×›×ª..." class="hebrew-input" autocomplete="off" required>
                    <div id="tractateDropdown" class="tractate-dropdown">
                        {% for tractate_name, tractate_id in tractates.items() %}
                        <div class="tractate-option" data-value="{{ tractate_name }}">{{ tractate_name }}</div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label>×˜×•×•×— ×“×¤×™×:</label>
                <div class="page-range">
                    <div class="page-input-container">
                        <div class="page-input">
                            <div class="input-with-arrows">
                                <input type="text" id="startDaf" value="×‘" class="hebrew-input" required pattern="[×-×ª]+" title="×”×›× ×¡ ××¡×¤×¨ ×“×£ ×‘×¢×‘×¨×™×ª">
                                <div class="arrow-buttons">
                                    <button type="button" class="arrow-btn up" data-target="startDaf">â–²</button>
                                    <button type="button" class="arrow-btn down" data-target="startDaf">â–¼</button>
                                </div>
                            </div>
                            <div class="input-with-arrows">
                                <select id="startAmud" required>
                                    <option value="×" selected>×</option>
                                    <option value="×‘">×‘</option>
                                </select>
                                <div class="arrow-buttons">
                                    <button type="button" class="arrow-btn up" data-target="startAmud">â–²</button>
                                    <button type="button" class="arrow-btn down" data-target="startAmud">â–¼</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="range-separator">×¢×“</div>
                    
                    <div class="page-input-container">
                        <div class="page-input">
                            <div class="input-with-arrows">
                                <input type="text" id="endDaf" value="×‘" class="hebrew-input" required pattern="[×-×ª]+" title="×”×›× ×¡ ××¡×¤×¨ ×“×£ ×‘×¢×‘×¨×™×ª">
                                <div class="arrow-buttons">
                                    <button type="button" class="arrow-btn up" data-target="endDaf">â–²</button>
                                    <button type="button" class="arrow-btn down" data-target="endDaf">â–¼</button>
                                </div>
                            </div>
                            <div class="input-with-arrows">  
                                <select id="endAmud" required>
                                    <option value="×">×</option>
                                    <option value="×‘" selected>×‘</option>
                                </select>
                                <div class="arrow-buttons">
                                    <button type="button" class="arrow-btn up" data-target="endAmud">â–²</button>
                                    <button type="button" class="arrow-btn down" data-target="endAmud">â–¼</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="download-btn" id="downloadBtn">
                ğŸ“¥ ×”×•×¨×“ ×“×¤×™×
            </button>
        </form>
        
        <div id="progressContainer" class="progress-container">
            <div id="progressBar" class="progress-bar">
                <div id="progressText" class="progress-text">0%</div>
            </div>
        </div>
        
        <div id="currentPage" class="current-page"></div>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        let currentEventSource = null;
        
        document.getElementById('downloadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                tractate: document.getElementById('tractate').value,
                start_daf: document.getElementById('startDaf').value,
                start_amud: document.getElementById('startAmud').value,
                end_daf: document.getElementById('endDaf').value,
                end_amud: document.getElementById('endAmud').value
            };
            
            // Validate form
            if (!formData.tractate || !formData.start_daf || !formData.start_amud || 
                !formData.end_daf || !formData.end_amud) {
                showStatus('×× × ××œ× ××ª ×›×œ ×”×©×“×•×ª', 'error');
                return;
            }
            
            // Show loading status and progress bar
            showStatus('××ª×—×™×œ ×”×•×¨×“×”...', 'loading');
            showProgress(true);
            updateProgress(0, '××ª×—×™×œ...', '');
            document.getElementById('downloadBtn').disabled = true;
            
            try {
                // Start the download task
                const response = await fetch('/api/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const taskId = data.task_id;
                    
                    // Start listening for progress updates
                    startProgressMonitoring(taskId, formData);
                } else {
                    const error = await response.json();
                    showStatus(`×©×’×™××”: ${error.error}`, 'error');
                    showProgress(false);
                    document.getElementById('downloadBtn').disabled = false;
                }
            } catch (error) {
                showStatus(`×©×’×™××ª ×¨×©×ª: ${error.message}`, 'error');
                showProgress(false);
                document.getElementById('downloadBtn').disabled = false;
            }
        });
        
        function startProgressMonitoring(taskId, formData) {
            // Close any existing event source
            if (currentEventSource) {
                currentEventSource.close();
            }
            
            currentEventSource = new EventSource(`/api/progress/${taskId}`);
            
            currentEventSource.onmessage = function(event) {
                const data = JSON.parse(event.data);
                
                updateProgress(data.progress, data.message, data.current_page);
                
                if (data.status === 'completed') {
                    showStatus('×”×•×©×œ×! ××•×¨×™×“ ×§×•×‘×¥...', 'success');
                    downloadCompletedFile(taskId);
                    currentEventSource.close();
                    currentEventSource = null;
                } else if (data.status === 'error') {
                    showStatus(`×©×’×™××”: ${data.message}`, 'error');
                    showProgress(false);
                    document.getElementById('downloadBtn').disabled = false;
                    currentEventSource.close();
                    currentEventSource = null;
                }
            };
            
            currentEventSource.onerror = function() {
                showStatus('×©×’×™××” ×‘×—×™×‘×•×¨ ×œ×©×¨×ª', 'error');
                showProgress(false);
                document.getElementById('downloadBtn').disabled = false;
                if (currentEventSource) {
                    currentEventSource.close();
                    currentEventSource = null;
                }
            };
        }
        
        async function downloadCompletedFile(taskId) {
            try {
                const response = await fetch(`/api/download-file/${taskId}`);
                
                if (response.ok) {
                    const filename = response.headers.get('Content-Disposition')?.split('filename=')[1]?.replace(/"/g, '') || 
                                    'download.html';
                    
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    
                    showStatus('×”×§×•×‘×¥ ×”×•×¨×“ ×‘×”×¦×œ×—×”! ğŸ‰', 'success');
                } else {
                    showStatus('×©×’×™××” ×‘×”×•×¨×“×ª ×”×§×•×‘×¥', 'error');
                }
            } catch (error) {
                showStatus(`×©×’×™××” ×‘×”×•×¨×“×ª ×”×§×•×‘×¥: ${error.message}`, 'error');
            } finally {
                showProgress(false);
                document.getElementById('downloadBtn').disabled = false;
            }
        }
        
        function showProgress(show) {
            const container = document.getElementById('progressContainer');
            const currentPage = document.getElementById('currentPage');
            container.style.display = show ? 'block' : 'none';
            currentPage.style.display = show ? 'block' : 'none';
        }
        
        function updateProgress(percentage, message, currentPage) {
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const currentPageEl = document.getElementById('currentPage');
            
            progressBar.style.width = percentage + '%';
            progressText.textContent = percentage + '%';
            
            if (currentPage) {
                currentPageEl.textContent = `×“×£ × ×•×›×—×™: ${currentPage}`;
            }
            
            if (message) {
                showStatus(message, 'loading');
            }
        }
        
        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${type}`;
            statusEl.style.display = 'block';
            
            if (type === 'loading') {
                statusEl.innerHTML = message + '<span class="spinner"></span>';
            } else {
                statusEl.innerHTML = message;
            }
            
            if (type !== 'loading') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 5000);
            }
        }
        
        // Add Hebrew input validation
        document.getElementById('startDaf').addEventListener('input', validateHebrewInput);
        document.getElementById('endDaf').addEventListener('input', validateHebrewInput);
        
        function validateHebrewInput(e) {
            const value = e.target.value;
            // Remove non-Hebrew characters
            e.target.value = value.replace(/[^×-×ª]/g, '');
        }
        
        // Tractate search functionality
        const tractateInput = document.getElementById('tractate');
        const tractateDropdown = document.getElementById('tractateDropdown');
        const tractateOptions = document.querySelectorAll('.tractate-option');
        let selectedIndex = -1;
        
        tractateInput.addEventListener('input', function() {
            const searchTerm = this.value.trim();
            filterTractates(searchTerm);
            showDropdown();
        });
        
        tractateInput.addEventListener('focus', function() {
            showDropdown();
        });
        
        tractateInput.addEventListener('keydown', function(e) {
            const visibleOptions = Array.from(tractateOptions).filter(option => !option.classList.contains('hidden'));
            
            if (e.key === 'ArrowDown') {
                e.preventDefault();
                selectedIndex = Math.min(selectedIndex + 1, visibleOptions.length - 1);
                updateSelection(visibleOptions);
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                selectedIndex = Math.max(selectedIndex - 1, -1);
                updateSelection(visibleOptions);
            } else if (e.key === 'Enter') {
                e.preventDefault();
                if (selectedIndex >= 0 && visibleOptions[selectedIndex]) {
                    selectTractate(visibleOptions[selectedIndex]);
                }
            } else if (e.key === 'Escape') {
                hideDropdown();
            }
        });
        
        // Click outside to close dropdown
        document.addEventListener('click', function(e) {
            if (!tractateInput.contains(e.target) && !tractateDropdown.contains(e.target)) {
                hideDropdown();
            }
        });
        
        // Handle option clicks
        tractateOptions.forEach(option => {
            option.addEventListener('click', function() {
                selectTractate(this);
            });
        });
        
        function filterTractates(searchTerm) {
            const normalizedSearch = searchTerm.replace(/\s+/g, '');
            let hasVisibleOptions = false;
            
            tractateOptions.forEach(option => {
                const tractateName = option.dataset.value;
                const normalizedName = tractateName.replace(/\s+/g, '');
                
                // Check if search term is found anywhere in the tractate name
                if (normalizedName.includes(normalizedSearch) || searchTerm === '') {
                    option.classList.remove('hidden');
                    hasVisibleOptions = true;
                } else {
                    option.classList.add('hidden');
                }
            });
            
            // Reset selection when filtering
            selectedIndex = -1;
            updateSelection(Array.from(tractateOptions).filter(option => !option.classList.contains('hidden')));
            
            return hasVisibleOptions;
        }
        
        function updateSelection(visibleOptions) {
            tractateOptions.forEach(option => option.classList.remove('selected'));
            if (selectedIndex >= 0 && visibleOptions[selectedIndex]) {
                visibleOptions[selectedIndex].classList.add('selected');
                visibleOptions[selectedIndex].scrollIntoView({block: 'nearest'});
            }
        }
        
        function selectTractate(option) {
            tractateInput.value = option.dataset.value;
            hideDropdown();
            selectedIndex = -1;
        }
        
        function showDropdown() {
            tractateDropdown.style.display = 'block';
        }
        
        function hideDropdown() {
            tractateDropdown.style.display = 'none';
            selectedIndex = -1;
            tractateOptions.forEach(option => option.classList.remove('selected'));
        }
        
        // Page range controls functionality
        const hebrewNumbers = [
            '×', '×‘', '×’', '×“', '×”', '×•', '×–', '×—', '×˜', '×™',
            '×™×', '×™×‘', '×™×’', '×™×“', '×˜×•', '×˜×–', '×™×–', '×™×—', '×™×˜', '×›',
            '×›×', '×›×‘', '×›×’', '×›×“', '×›×”', '×›×•', '×›×–', '×›×—', '×›×˜', '×œ',
            '×œ×', '×œ×‘', '×œ×’', '×œ×“', '×œ×”', '×œ×•', '×œ×–', '×œ×—', '×œ×˜', '×',
            '××', '××‘', '××’', '××“', '××”', '××•', '××–', '××—', '××˜', '× ',
            '× ×', '× ×‘', '× ×’', '× ×“', '× ×”', '× ×•', '× ×–', '× ×—', '× ×˜', '×¡',
            '×¡×', '×¡×‘', '×¡×’', '×¡×“', '×¡×”', '×¡×•', '×¡×–', '×¡×—', '×¡×˜', '×¢',
            '×¢×', '×¢×‘', '×¢×’', '×¢×“', '×¢×”', '×¢×•', '×¢×–', '×¢×—', '×¢×˜', '×¤',
            '×¤×', '×¤×‘', '×¤×’', '×¤×“', '×¤×”', '×¤×•', '×¤×–', '×¤×—', '×¤×˜', '×¦',
            '×¦×', '×¦×‘', '×¦×’', '×¦×“', '×¦×”', '×¦×•', '×¦×–', '×¦×—', '×¦×˜', '×§'
        ];
        
        // Add keyboard event listeners for page inputs
        document.getElementById('startDaf').addEventListener('keydown', handlePageKeydown);
        document.getElementById('endDaf').addEventListener('keydown', handlePageKeydown);
        document.getElementById('startAmud').addEventListener('keydown', handleAmudKeydown);
        document.getElementById('endAmud').addEventListener('keydown', handleAmudKeydown);
        
        // Add click event listeners for arrow buttons
        document.querySelectorAll('.arrow-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const target = this.dataset.target;
                const isDown = this.classList.contains('down');
                
                if (target.includes('Daf')) {
                    adjustDaf(target, isDown); // down = next/larger, up = previous/smaller
                } else if (target.includes('Amud')) {
                    adjustAmud(target, isDown); // down = next (× to ×‘), up = previous (×‘ to ×)
                }
            });
        });
        
        function handlePageKeydown(e) {
            if (e.key === 'ArrowUp') {
                e.preventDefault();
                adjustDaf(e.target.id, false); // Up = previous/smaller
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                adjustDaf(e.target.id, true); // Down = next/larger
            }
        }
        
        function handleAmudKeydown(e) {
            if (e.key === 'ArrowUp') {
                e.preventDefault();
                adjustAmud(e.target.id, false); // Up = previous (×‘ to ×)
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                adjustAmud(e.target.id, true); // Down = next (× to ×‘)
            }
        }
        
        function adjustDaf(targetId, isNext) {
            const input = document.getElementById(targetId);
            const currentValue = input.value;
            const currentIndex = hebrewNumbers.indexOf(currentValue);
            
            let newIndex;
            if (isNext) {
                newIndex = Math.min(currentIndex + 1, hebrewNumbers.length - 1);
            } else {
                newIndex = Math.max(currentIndex - 1, 1); // Don't go below ×‘ (index 1)
            }
            
            if (newIndex !== currentIndex && newIndex >= 1) {
                input.value = hebrewNumbers[newIndex];
            }
        }
        
        function adjustAmud(targetId, isNext) {
            const select = document.getElementById(targetId);
            const currentValue = select.value;
            
            if (isNext && currentValue === '×') {
