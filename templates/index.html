<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daf Yomi Downloader</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            direction: rtl;
            text-align: right;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            font-size: 1.1em;
        }
        
        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .page-range {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 10px;
            align-items: end;
        }
        
        .page-input {
            display: flex;
            gap: 10px;
        }
        
        .page-input input {
            flex: 1;
        }
        
        .page-input select {
            width: 80px;
        }
        
        .range-separator {
            text-align: center;
            font-weight: bold;
            font-size: 1.2em;
            color: #666;
            padding: 12px 0;
        }
        
        .download-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .download-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0c5460;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .info-box {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            color: #004085;
        }
        
        .info-box h3 {
            margin-top: 0;
            color: #0056b3;
        }
        
        .hebrew-input {
            text-align: center;
            font-family: 'Times New Roman', serif;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📖 Daf Yomi Downloader</h1>
        
        <div class="info-box">
            <h3>איך להשתמש:</h3>
            <p>בחרו מסכת, טווח דפים, ולחצו על הורדה. הקבצים יורדו כ-HTML מאוחד.</p>
        </div>
        
        <form id="downloadForm">
            <div class="form-group">
                <label for="tractate">מסכת:</label>
                <select id="tractate" name="tractate" required>
                    <option value="">בחר מסכת...</option>
                    {% for tractate_name, tractate_id in tractates.items() %}
                    <option value="{{ tractate_name }}">{{ tractate_name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label>טווח דפים:</label>
                <div class="page-range">
                    <div class="page-input">
                        <input type="text" id="startDaf" placeholder="ב" class="hebrew-input" required pattern="[א-ת]+" title="הכנס מספר דף בעברית">
                        <select id="startAmud" required>
                            <option value="">עמוד</option>
                            <option value="א">א</option>
                            <option value="ב">ב</option>
                        </select>
                    </div>
                    
                    <div class="range-separator">עד</div>
                    
                    <div class="page-input">
                        <input type="text" id="endDaf" placeholder="ה" class="hebrew-input" required pattern="[א-ת]+" title="הכנס מספר דף בעברית">
                        <select id="endAmud" required>
                            <option value="">עמוד</option>
                            <option value="א">א</option>
                            <option value="ב">ב</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="download-btn" id="downloadBtn">
                📥 הורד דפים
            </button>
        </form>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        document.getElementById('downloadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                tractate: document.getElementById('tractate').value,
                start_daf: document.getElementById('startDaf').value,
                start_amud: document.getElementById('startAmud').value,
                end_daf: document.getElementById('endDaf').value,
                end_amud: document.getElementById('endAmud').value
            };
            
            // Validate form
            if (!formData.tractate || !formData.start_daf || !formData.start_amud || 
                !formData.end_daf || !formData.end_amud) {
                showStatus('אנא מלא את כל השדות', 'error');
                return;
            }
            
            // Show loading status
            showStatus('מוריד דפים, אנא המתן...', 'loading');
            document.getElementById('downloadBtn').disabled = true;
            
            try {
                const response = await fetch('/api/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    // Get filename from response headers or create one
                    const filename = response.headers.get('Content-Disposition')?.split('filename=')[1]?.replace(/"/g, '') || 
                                    `${formData.tractate}_${formData.start_daf}${formData.start_amud}-${formData.end_daf}${formData.end_amud}.html`;
                    
                    // Download the file
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    
                    showStatus('הקובץ הורד בהצלחה! 🎉', 'success');
                } else {
                    const error = await response.json();
                    showStatus(`שגיאה: ${error.error}`, 'error');
                }
            } catch (error) {
                showStatus(`שגיאת רשת: ${error.message}`, 'error');
            } finally {
                document.getElementById('downloadBtn').disabled = false;
            }
        });
        
        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${type}`;
            statusEl.style.display = 'block';
            
            if (type === 'loading') {
                statusEl.innerHTML = message + '<span class="spinner"></span>';
            } else {
                statusEl.innerHTML = message;
            }
            
            if (type !== 'loading') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 5000);
            }
        }
        
        // Add Hebrew input validation
        document.getElementById('startDaf').addEventListener('input', validateHebrewInput);
        document.getElementById('endDaf').addEventListener('input', validateHebrewInput);
        
        function validateHebrewInput(e) {
            const value = e.target.value;
            // Remove non-Hebrew characters
            e.target.value = value.replace(/[^א-ת]/g, '');
        }
    </script>
</body>
</html>
